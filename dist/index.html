<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>On the rocks</title>
    <link rel="stylesheet" href="output.css" />
    <style>
      .gradient-text {
        background-image: linear-gradient(to right, red, rgb(255, 89, 0));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      .gradient-background-blue {
        background-image: linear-gradient(to right, blue, rgb(4, 235, 251));
      }
      .gradient-background-green {
        background-image: linear-gradient(to right, green, rgb(132, 250, 114));
      }
      .gradient-background-red {
        background-image: linear-gradient(to right, red, rgb(248, 90, 90));
      }
      .gradient-background-pink {
        background-image: linear-gradient(
          to right,
          rgb(240, 0, 144),
          rgb(250, 151, 167)
        );
      }
      .gradient-background-black {
        background-image: linear-gradient(
          to right,
          rgb(0, 0, 0),
          rgb(246, 222, 222)
        );
      }
      .gradient-background-white {
        background-image: linear-gradient(
          to right,
          rgb(255, 255, 255),
          rgb(0, 0, 0)
        );
      }
      .gradient-background-comp {
        background-image: linear-gradient(
          to right,
          rgb(255, 204, 0),
          rgb(255, 119, 0)
        );
      }
    </style>
    <title>On the Rocks: Home</title>
  </head>
  <body class="bg-bg0">
    <main class="h-full w-full">
      <div
        class="flex flex-col flex-wrap bg-bg1 justify-center rounded-3xl overflow-hidden shadow-lg m-5 p-5"
      >
        <h1
          class="font-bold text-primary text-2xl justify-self-center p-8 text-center"
        >
          Welcome To
          <span class="gradient-text">On The Rocks</span>
          Interactive Guidebook
        </h1>
        <div class="flex justify-center">
          <button
            class="bg-green-400 border-none rounded-md mr-5 mb-5 pt-3 pb-3 px-5 transition-transform duration-300 hover:border-solid hover:border-white hover:scale-110"
          >
            Signup
          </button>
          <button
            class="bg-blue border-none rounded-md mr-5 mb-5 pr-5 pt-3 pb-3 px-5 transition-transform duration-300 hover:border-solid hover:border-white hover:scale-110"
          >
            Login
          </button>
        </div>
      </div>
      <div class="flex flex-col">
        <h2 class="text-white font-bold text-3xl ml-5">
          New Routes & Boulders
        </h2>
        <div
          class="flex flex-col bg-bg1 justify-center rounded-3xl overflow-y-hidden shadow-lg m-5 p-3"
        >
          <div
            class="flex gradient-background-blue w-full rounded-full h-20 mb-4 last:mb-0"
          >
            <div
              class="flex justify-between m-1 w-full bg-bg2 rounded-full overflow-hidden"
            >
              <img
                src="img/rope1.jpg"
                alt="picture of route"
                class="m-1 rounded-l-full w-12"
              />
              <p
                class="text-white text-center font-semibold text-2xl self-center"
              >
                The Wurliest Burliest Man
              </p>
              <p class="text-white font-semibold self-center mr-3">5.12-</p>
            </div>
          </div>
          <div
            class="flex gradient-background-red w-full rounded-full h-20 mb-4 last:mb-0"
          >
            <div
              class="flex justify-between m-1 w-full bg-bg2 rounded-full overflow-hidden"
            >
              <img
                src="img/rope2.jpg"
                alt="picture of route"
                class="m-1 rounded-l-full w-12"
              />
              <p class="text-white font-semibold text-2xl self-center">
                The Long Dive
              </p>
              <p class="text-white font-semibold self-center mr-3">
                5.10&nbsp;
              </p>
            </div>
          </div>
          <div
            class="flex gradient-background-black w-full rounded-full h-20 mb-4 last:mb-0"
          >
            <div
              class="flex justify-between m-1 w-full bg-bg2 rounded-full overflow-hidden"
            >
              <img
                src="img/boulder1.jpg"
                alt="picture of route"
                class="m-1 rounded-l-full w-12"
              />
              <p
                class="text-white text-center font-semibold text-2xl self-center"
              >
                The Worldest Longest Boulder
              </p>
              <p class="text-white font-semibold self-center mr-3">
                V3&nbsp;&nbsp;
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="flex flex-col">
        <h2 class="text-white font-bold text-3xl ml-5">Current Events</h2>
        <div
          class="flex flex-col bg-bg1 justify-center rounded-3xl overflow-y-hidden shadow-lg m-5 p-3 last:mb-20"
        >
          <div
            class="flex gradient-background-comp w-full rounded-full h-20 mb-4 last:mb-0"
          >
            <div
              class="flex justify-between m-1 w-full bg-bg2 rounded-full overflow-hidden items-center"
            >
              <img
                src="img/trophy.png"
                alt="picture of trophy"
                class="ml-4 w-12 h-12 justify-self-start self-center"
              />

              <p
                class="mr-4 text-white text-center font-semibold text-2xl self-center"
              >
                2024 Ropes League
              </p>
            </div>
          </div>
        </div>
      </div>
